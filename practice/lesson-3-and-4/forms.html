<html>
  <head>
    <title>Lesson 4 - Forms and Inputs</title>
  </head>
  <body>
    <h2>Forms</h2>

    <form>
      <h3>Login Form</h3>
      <label>Username</label>
      <input type="text" placeholder="Enter username ..." />

      <br /><br />
      <label>Password</label>
      <input type="password" placeholder="Enter password ..." />
    
      <br /><br />
      <button>Login</button>
    </form>

    <!-- This will create a horizontal line -->
    <hr />

    <form>
      <h3>Test Form</h3>

      <label>Gender / Radio Button: </label>
      <input type="radio" name="gender"/><label>Male</label>
      <input type="radio" name="gender"/><label>Female</label>
      <input type="radio" name="gender"/><label>Other</label>

      <br /><br />
      <label>Countries / Checkbox Button: </label>
      <input type="checkbox" name="country"/><label>Pakistan</label>
      <input type="checkbox" name="country"/><label>Germany</label>
      <input type="checkbox" name="country"/><label>Canada</label>

      <br /><br />
      <label>Number: </label>
      <input type="number" />

      <br /><br />
      <label>Date: </label>
      <input type="date" />

      <br /><br />
      <label>Time: </label>
      <input type="time" />

      <br /><br />
      <label>Color: </label>
      <input type="color" />

      <br /><br />
      <label>Descption: </label><br />
      <textarea rows="6" cols="50"></textarea>

      <br /><br />
      <label>Countries / Select or Dropdown: </label>
      <select>
        <option>Select Country</option>
        <option>Pakistan</option>
        <option>India</option>
        <option>Germany</option>
        <option>Other</option>
      </select>
      
    </form>
    
  </body>
</html>
